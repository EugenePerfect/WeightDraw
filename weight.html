  <div class="vcentered"><img src="ukraine_64.png" class="flag vcentered currentflag" title="Українська" alt="Українська">&nbsp;

    &nbsp;&nbsp;|&nbsp;&nbsp;

    Розмір графіка: 
    <select id="size_selector">
      <option>640 x 360</option>
      <option>640 x 480</option>
      <option>800 x 600</option>
      <option selected>1024 x 768</option>
      <option>1280 x 720</option>
      <option>1280 x 960</option>
      <option>1280 x 1024</option>
      <option>1360 x 768</option>
      <option>1400 x 1050</option>
      <option>1440 x 900</option>
      <option>1600 x 900</option>
      <option>1600 x 1200</option>
      <option>1680 x 900</option>
      <option>1920 x 1080</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    Усереднення: <select id="mesh_selector">
      <option value="0">немає</option>
      <option value="3">3</option>
      <option value="5" selected>5</option>
      <option value="7">7</option>
      <option value="9">9</option>
      <option value="11">11</option>
      <option value="13">13</option>
      <option value="15">15</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    Апроксимація: <select id="smoothing_selector">
      <option selected value="spline_base">лінійна</option>
      <option value="spline_akima">Сплайн Akima</option>
      <option value="spline_cubic">Кубічний сплайн</option>
      <option value="spline_hermit">Сплайн Ерміта</option>
      <option value="spline_catmullrom">Сплайн Катмулла-Рома</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;

    Мітки місяців: <select id="monthlabels_selector">
      <option value="format_month_full"          >січень</option>
      <option value="format_month_short" selected>січ</option>
      <option value="format_month_year"          >січ 21</option>
      <option value="format_month_year_digit"    >01/21</option>
      <option value="format_month_digit"         >01</option>
    </select>
  </div>

  <p> 
    Малювати: <label>неділі <input type="checkbox" id="showsundays_selector" ></label>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Найменша та найбільша вага: <select id="minmax_selector">
      <option value="minmax_none"          >не відображати</option>
      <option value="minmax_dots"          >точки</option>
      <option value="minmax_lines"         >лінії</option>
      <option value="minmax_all"  selected >точки та лінії</option>
    </select>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Основний графік: <select id="main__selector">
      <option value="main_none"          >не відображати</option>
      <option value="main_dots"          >точки</option>         
      <option value="main_lines"         >лінії</option>         
      <option value="main_all"  selected >точки та лінії</option>
    </select>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <label>графік по средньомісячним<input type="checkbox" id="showmonthlygraph_selector" checked></label>
  </p>
