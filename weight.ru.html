<html lang="ru">

  	<meta charset="utf-8">

  <body>

  <div class="vcentered"><a href="weight.html"><img src="ukraine_64.png" class="flag vcentered" title="Українська" alt="Українська"></a>&nbsp; 
     <a href="weight.en.html"><img src="united_kingdom_64.png" class="flag vcentered" title="English" alt="English"></a>&nbsp; 
     <img src="russia_64.png" class="flag currentflag vcentered" title="Русский" alt="Русский"> 

    &nbsp;&nbsp;|&nbsp;&nbsp;

    Разрешение: 
    <select id="size_selector">
      <option>640 x 360</option>
      <option>640 x 480</option>
      <option>800 x 600</option>
      <option selected>1024 x 768</option>
      <option>1280 x 720</option>
      <option>1280 x 960</option>
      <option>1280 x 1024</option>
      <option>1360 x 768</option>
      <option>1400 x 1050</option>
      <option>1440 x 900</option>
      <option>1600 x 900</option>
      <option>1600 x 1200</option>
      <option>1680 x 900</option>
      <option>1920 x 1080</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    Усреднение: <select id="mesh_selector">
      <option value="0">нет</option>
      <option value="3">3</option>
      <option value="5" selected>5</option>
      <option value="7">7</option>
      <option value="9">9</option>
      <option value="11">11</option>
      <option value="13">13</option>
      <option value="15">15</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    Аппроксимация: <select id="smoothing_selector">
      <option selected value="spline_base">линейная</option>
      <option value="spline_akima">Сплайн Akima</option>
      <option value="spline_cubic">Кубический сплайн</option> 
      <option value="spline_hermit">Сплайн Эрмита</option>
      <option value="spline_catmullrom">Сплайн Катмулла-Рома</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;

    Метки: <select id="monthlabels_selector">
      <option value="format_month_full"          >январь</option>
      <option value="format_month_short" selected>янв</option>
      <option value="format_month_year"          >янв 21</option>
      <option value="format_month_year_digit"    >01/21</option>
      <option value="format_month_digit"         >01</option>
    </select>
  </div>

  <p> 
    Рисовать: <label>воскресенья <input type="checkbox" id="showsundays_selector" ></label>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Наименьший и наибольший вес: <select id="minmax_selector">
      <option value="minmax_none"          >не отображать</option>
      <option value="minmax_dots"          >точки</option>
      <option value="minmax_lines"         >линии</option>
      <option value="minmax_all"  selected >точки и линии</option>
    </select>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Основной график: <select id="main__selector">
      <option value="main_none"          >не отображать</option>
      <option value="main_dots"          >точки</option>
      <option value="main_lines"         >линии</option>
      <option value="main_all"  selected >точки и линии</option>
    </select>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <label>график по среднемесячным<input type="checkbox" id="showmonthlygraph_selector" checked></label>
  </p>

  <canvas id="canvas2"></canvas><br>

  <br><B>Исходные данные:</B> &nbsp;<input type="button" value="Удалить всё" id="data_reset">&nbsp;&nbsp;|&nbsp;&nbsp;<input type="button" value="Загрузить пример" id="data_demo"><br><br>

  <input type="date" id="data_add_date"><input type="number" id="data_add_weight" min="0" step="0.05"><input type="button" value="Добавить результат взвешивания" id="data_add">

  <script src='data.js'></script>

  <script src='config.js'></script>

  <script src='weight.js'></script>

  </body>
</html>
