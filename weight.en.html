<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>My weight</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="vcentered"><a href="weight.html"><img src="ukraine_64.png" class="flag vcentered" title="Українська" alt="Українська"></a>&nbsp; 
     <img src="united_kingdom_64.png" class="flag vcentered currentflag" title="English" alt="English">&nbsp; 
     <a href="weight.ru.html"><img src="russia_64.png" class="flag vcentered" title="Русский" alt="Русский"></a> 

    &nbsp;&nbsp;|&nbsp;&nbsp;

    Resolution: 
    <select id="size_selector">
      <option>640 x 360</option>
      <option>640 x 480</option>
      <option>800 x 600</option>
      <option selected>1024 x 768</option>
      <option>1280 x 720</option>
      <option>1280 x 960</option>
      <option>1280 x 1024</option>
      <option>1360 x 768</option>
      <option>1400 x 1050</option>
      <option>1440 x 900</option>
      <option>1600 x 900</option>
      <option>1600 x 1200</option>
      <option>1680 x 900</option>
      <option>1920 x 1080</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    Averaging, days: <select id="mesh_selector">
      <option value=0>none</option>
      <option>3</option>
      <option>5</option>
      <option selected>7</option>
      <option>9</option>
      <option>11</option>
      <option>13</option>
      <option>15</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    Approximation: <select id="smoothing_selector">
      <option value="spline_base" selected>none</option>
      <option value="spline_akima">Akima spline</option>
      <option value="spline_cubic">Cubic spline</option> 
      <option value="spline_hermit">Hermit spline</option> 
      <option value="spline_catmullrom">Catmull Rom spline</option>
    </select>

    &nbsp;&nbsp;|&nbsp;&nbsp;

    Labels format: <select id="monthlabels_selector">
      <option value="format_month_full"          >January</option>
      <option value="format_month_short" selected>Jan</option>
      <option value="format_month_year"          >Jan 21</option>
      <option value="format_month_year_digit"    >01/21</option>
      <option value="format_month_digit"         >01</option>
    </select>
  </div>

  <p> 
    Draw: <label>Sundays <input type="checkbox" id="showsundays_selector" ></label>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Maximal and minimal weight: <select id="minmax_selector">
      <option value="minmax_none"          >do not hilite</option>
      <option value="minmax_dots"          >dots</option>
      <option value="minmax_lines"         >lines</option>
      <option value="minmax_all"  selected >dots & lines</option>
    </select>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Main graph: <select id="main__selector">
      <option value="main_none"          >do not draw</option>
      <option value="main_dots"          >dots</option>         
      <option value="main_lines"         >lines</option>         
      <option value="main_all"  selected >dots & lines</option>
    </select>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <label>month average curve<input type="checkbox" id="showmonthlygraph_selector" checked></label>
  </p>

  <canvas id="canvas2"></canvas><br>

  <canvas id="canvas3"></canvas><br>

  <script src='jquery.js'></script>

  <script src='data.js'></script>

  <script src='english.js'></script>

  <script src='config.js'></script>
  <script src='spline.js'></script>
  <script src='weight.js'></script>

  </body>
</html>
